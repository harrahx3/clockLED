<!DOCTYPE html>
<html>

<head>
	<title>Connected LED !</title>
	<!-- bootstrap latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

	<div class="jumbotron text-center">
		<h1>Contol LEDs !</h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<form action="submitPaletteForm" method="post">
					<select name="selected_item" class="form-select" aria-label="Default select example">
						<option value="0">RainbowColors_p</option>
						<option value="10">RainbowStripeColors_p NOBLEND</option>
						<option value="15">RainbowStripeColors_p LINEARBLEND</option>
						<option value="20">OceanColors_p</option>
						<option value="25">CloudColors_p</option>
						<option value="35">LavaColors_p</option>
						<option value="30">ForestColors_p</option>
						<option value="45">PartyColors_p</option>

					</select>

					<button class="btn btn-primary" type="submit">Change Palette</button>

				</form>
			</div>
			<div class="col-sm-2">

				<form action="submitRGBForm" method="post">
					<label class="col-form-label" for="R">R: </label><input class="form-control  col-auto" type="number"
						name="R">
					<label class="col-form-label" for="G">G: </label><input class="form-control  col-auto" type="number"
						name="G">
					<label class="col-form-label" for="B">B: </label><input class="form-control  col-auto" type="number"
						name="B">

					<button class="btn btn-primary" type="submit">Change RGB</button>

				</form>
			</div>
			<div class="col-sm-2">
				<form action="submitHSVForm" method="post">
					<label class="col-form-label" for="H">H: </label><input class="form-control  col-auto" type="number"
						name="H">
					<label class="col-form-label" for="S">S: </label><input class="form-control  col-auto" type="number"
						name="S">
					<label class="col-form-label" for="V">V: </label><input class="form-control  col-auto" type="number"
						name="V">

					<button class="btn btn-primary" type="submit">Change HSV</button>

				</form>
			</div>
			<div class="col-sm-2">
				<form action="submitColorPicker" method="post">
					<label for="exampleColorInput" class="form-label">Color picker</label>
					<input type="color" class="form-control  col-auto form-control-color" id="colorInput" name="colorInput"
						value="#563d7c" title="Choose your color">
					<!-- <button type="reset" onclick="console.log($('#colorInput').val())">show value</button> -->
					<button class="btn btn-primary" type="submit">Change Color</button>

				</form>
			</div>
			<div class="col-sm-2">
				<form action="/showTime" method="post">
					<button class="btn btn-primary" type="submit">What time is it ?</button>
				</form>
			</div>
			<div class="col-sm-1">
				<form action="/showWeather" method="post">
					<button class="btn btn-primary" type="submit">Show weather</button>
				</form>
			</div>
			<div class="col-sm-1">
				<form action="/onFire" method="post">
					<button class="btn btn-primary" type="submit">on Fire</button>
				</form>
			</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- bootstrap latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
